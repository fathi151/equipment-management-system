version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:5.7
    container_name: equipements-mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: EQUIPE
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_v57:/var/lib/mysql
    networks:
      - equipements-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./Equipements - Copie (2)/microservices/equip
      dockerfile: Dockerfile
    container_name: equipements-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # ✅ CORRECTIONS ICI
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/EQUIPE
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySecretKey123456789
    ports:
      - "8085:8085"
    depends_on:
      - mysql
    restart: on-failure
    networks:
      - equipements-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Angular
  frontend:
    build:
      context: ./equipement
      dockerfile: Dockerfile
    container_name: equipements-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - equipements-network
    environment:
      - BACKEND_URL=http://backend:8085

volumes:
  mysql_data_v57:
    driver: local

networks:
  equipements-network:
    driver: bridge